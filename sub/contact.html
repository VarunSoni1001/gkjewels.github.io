<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="icon" type="image/png" href="/img/logo.png">
  <script src="../js/btn.js" defer></script>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/output.css">
  <title>Contact - GK Jewels</title>
  <style>
    * {
      -webkit-tap-highlight-color: transparent !important;
    }

    *:focus {
      outline: none !important;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>

  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

  <header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/">
        <span class="ml-3 text-xl"><img src="../img/logo.png" alt="logo" width="100px" height="100px">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </img>
        </span>
      </a>
      <nav
        class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-gray-900" href="https://gkjewels.in/sub/about">About</a>
        <a class="mr-5 hover:text-gray-900" href="https://gkjewels.in/sub/pricing">Pricing</a>
        <a class="mr-5 hover:text-gray-900" href="https://gkjewels.in/sub/location">Location</a>
        <a class="mr-5 hover:text-gray-900" href="https://gkjewels.in/sub/contact">Contact</a>
      </nav>
      <a href="https://gkjewels.in/sub/form/sign-up"><button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Sign
          Up
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button></a>
    </div>
  </header>

  <br><br>
  <center>
    <h1 class="text-4xl">
      Contact Us
    </h1>
    <br><br>
  </center>
  <center>
    <section class="text-gray-600 body-font relative">
      <!--Address-->
      <!-- <div class="lg:w-1/2 px-6">
        <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">
          ADDRESS
        </h2>
        <p class="mt-1">
          
          Photo booth tattooed prism, portland taiyaki hoodie neutra typewriter
        </p>
      </div> -->
      <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
        <h2 class="title-font font-semibold text-gray-900 tracking-widest text-lg">
          EMAIL
        </h2>
        <a class="text-indigo-500 leading-relaxed"><a href="mailto:">
            example@email.com</a>
        </a>
        <h2 class="title-font font-semibold text-gray-900 tracking-widest text-lg mt-4">
          PHONE
        </h2>
        <p class="leading-relaxed"><a href="tel:1234567890">
            123-456-7890</a>
        </p>
      </div>
    </section>
  </center>
  <br><br><br><br><br>

  <footer class="text-gray-600 body-font bg-gray-100">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900" href="/">
        <span class="ml-3 text-xl"><img src="../img/logo.png" alt="logo" width="50px" height="50px">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </img>
        </span>
      </a>
      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">&copy; 2022
        GK Jewels. All rights reserved.
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a class="text-gray-500" href="facebook">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500" href="twitter">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path
              d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
            </path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500" href="instagram">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-500" href="linkedin">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0"
            class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none"
              d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>
    </div>
  </footer>

</html>
